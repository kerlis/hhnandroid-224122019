apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "me.doapps.appdhn"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 41
        versionName "1.4.1"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL_MGP", '"https://www.dhn.mil.pe/app/mgptsunamis/"'
            buildConfigField "String", "BASE_URL", '"https://www.dhn.mil.pe/app/"'
            buildConfigField "String", "FIREBASE_URL", '"https://mgp-tsunamis.firebaseio.com/"'

            buildConfigField "String", "NOTIFICATION", '"notificationdev.json"'

           buildConfigField "String", "TOPIC_SISMO", '"sismodev"'
             buildConfigField "String", "TOPIC_BOLETIN", '"boletindev"'
           buildConfigField "String", "TOPIC_ALARMA", '"alarmadev"'
        }
        release {
            buildConfigField "String", "BASE_URL_MGP", '"https://www.dhn.mil.pe/app/mgptsunamis/"'
            buildConfigField "String", "BASE_URL", '"https://www.dhn.mil.pe/app/"'
            buildConfigField "String", "FIREBASE_URL", '"https://mgp-tsunamis.firebaseio.com/"'
            buildConfigField "String", "NOTIFICATION", '"notification.json"'
          buildConfigField "String", "TOPIC_SISMO", '"sismo"'
           buildConfigField "String", "TOPIC_BOLETIN", '"boletin"'
            buildConfigField "String", "TOPIC_ALARMA", '"alarma"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable "ResourceType"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':slider')
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.9.2@aar') {
        transitive = true
    }

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"


    compile project(':YouTubeAndroidPlayerApi')
    compile files('libs/ormlite-core.jar')
    compile files('libs/ormlite-android.jar')
    compile files('libs/mpandroidchartlibrary-2-1-3.jar')
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.0'

    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.android.support:design:27.1.0'
    implementation 'com.github.rey5137:material:1.2.2'

    /*
